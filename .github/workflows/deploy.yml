name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        SECRET_KEY: "test-key-github-actions"
      run: |
        python manage.py test


  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USERNAME }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      VENV_PATH: ${{ secrets.VENV_PATH }}
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
   
    - name: Deploy to VPS
      run: |
        ssh $VPS_USER@$VPS_HOST "
          set -e
         
          echo '1. Actualizando código...'
          cd $PROJECT_PATH
          git fetch origin
          git reset --hard origin/main
         
          echo '2. Activando entorno virtual...'
          source $VENV_PATH/bin/activate
         
          echo '3. Instalando dependencias...'
          pip install -r requirements.txt
         
          echo '4. Aplicando migraciones...'
          python manage.py migrate --noinput
         
          echo '5. Colectando archivos estáticos...'
          python manage.py collectstatic --noinput --clear
         
          echo '6. Reiniciando servicios...'
          systemctl sudo restart gunicorn || true
          systemctl sudo restart nginx || true
         
          echo '✅ Despliegue completado'
        "
