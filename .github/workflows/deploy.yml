name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      env:
        SECRET_KEY: "test-key-github-actions"
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
   
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts
   
    - name: Deploy to VPS
      run: |
        ssh ${{ vars.VPS_USERNAME }}@${{ vars.VPS_HOST }} "
          set -e
          
          echo 'Configurando excepciones de seguridad en Git...'
          git config --global --add safe.directory ${{ vars.PROJECT_PATH }}
          
          cd ${{ vars.PROJECT_PATH }}
          
          echo '1. Actualizando código...'
          git fetch origin
          git reset --hard origin/main
          
          echo '2. Activando entorno virtual...'
          source ${{ vars.VENV_PATH }}/bin/activate
          
          echo '3. Instalando dependencias...'
          pip install -r requirements.txt
          
          echo '4. Aplicando migraciones...'
          python manage.py migrate --noinput
          
          echo '5. Colectando archivos estáticos...'
          python manage.py collectstatic --noinput --clear
          
          echo '6. Reiniciando servicios...'
          sudo systemctl restart gunicorn || true
          sudo systemctl restart nginx || true
        "